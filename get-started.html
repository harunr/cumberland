        <link rel="stylesheet" href="css/slick-theme.css">

    </head>

    <body>
        <main class="main-wrap">
          

            <!-- Beginning main content section  -->
            <section class="main-content-wrap get-started">

                <!-- //Journey section Beginning// -->
                <section class="journey-section">
                    <div class="common-wrap clear">
                        <div class="journey-inner">
                            <div class="journey-main clear">
                                <div class="journey-thumb">
                                    <picture>
                                        <source media="(min-width: 769px)" srcset="img/get-started/man-desk@2x.png" sizes="100vw">
                                        <source media="(max-width: 768px)" srcset="img/get-started/man-mobi@2x.png" sizes="100vw">
                                        <img src="img/get-started/man-desk@2x.png" srcset="img/get-started/man-mobi@2x.png, img/get-started/man-desk@2x.png" sizes="100vw" alt="">
                                    </picture>
                                </div>
                                <div class="journey-content">
                                    <h5>Get Started</h5>
                                    <h2>Let<em>’</em>s begin your journey to self harmony</h2>
                                    <p>Complete the form below for your personalised journey with us</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- //Journey section End// -->
                
                <!-- //Communication section Beginning// -->
                <section class="communication-section">
                    <div class="common-wrap clear">
                        <div class="communication-inner">
                            <div class="communication-main clear">
                                <div class="communication-form">
                                    <form action="#" method="post">
                                        <div class="communication-form-row">
                                            <label for="fname">First Name</label>
                                            <input type="text" id="fname" placeholder="Angela">
                                        </div>
                                        <div class="communication-form-row">
                                            <label for="sname">Surname</label>
                                            <input type="text" id="sname" placeholder="Jones">
                                        </div>
                                        <div class="communication-form-row">
                                            <label for="email">Email Address</label>
                                            <input type="email" id="email" placeholder="name@email.com">
                                        </div>
                                        <div class="communication-form-row">
                                            <label for="phone">Contact Number</label>
                                            <input type="tel" id="phone" placeholder="000 000 0000">
                                        </div>
                                        <div class="communication-form-row">
                                            <label for="day">When would you like your initial consultation?</label>
                                            <input type="text" id="day" placeholder="Weekdays after 6pm">
                                        </div>
                                        <div class="communication-form-row referrer-form-row">
                                            <label for="practice">Who referred you to Adam’s practice?</label>
                                            <input type="text" id="practice" placeholder="Enter Referrer">
                                        </div>
                                        <div class="communication-form-col">
                                            <label for="describe">Please describe your challenge?</label>
                                            <textarea name="communication" id="describe" cols="30" rows="10" placeholder="Type here"></textarea>
                                        </div>
                                        <div class="communication-form-col">
                                            <label for="want">Why do you want to resolve this?</label>
                                            <textarea name="communication" id="want" cols="30" rows="10" placeholder="Type here"></textarea>
                                        </div>
                                        <div class="communication-form-row">
                                            <input type="submit" value="Submit Request">
                                        </div>
                                    </form>
                                </div>
                                <div class="communication-content">
                                    <p>A consultant will get back to you within 24 hours</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                

            </section>
            <!-- //End main content section -->

          
        </main>

        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/owl.carousel.min.js"></script>
        <script type="text/javascript" src="js/slick.min.js"></script>
        <script type="text/javascript" src="js/intlTelInput.min.js"></script>
        <script type="text/javascript" src="js/tel.js"></script>
        <script type="text/javascript" src="js/common-scripts.js" defer></script>
    </body>
</html>
